[structs.spheres]
brief = 'A SIMD-friendly bounding sphere container.'
static_variables = [
	{ name = 'default_mass', type = 'float', value = 1.0 }
]
variables = [
	{ name = 'center_x', type = 'float', alignment = 32 },
	{ name = 'center_y', type = 'float', alignment = 32 },
	{ name = 'center_z', type = 'float', alignment = 32 },
	{ name = 'radius',   type = 'float', alignment = 32, default = 0.5 },
	{ name = 'mass',     type = 'float',                 default = '{% struct::scope %}default_mass' },
]

[structs.boxes]
brief = 'A SIMD-friendly AABB container.'
static_variables = [
	{ name = 'default_mass', type = 'float', value = 2.0 }
]
variables = [
	{ name = 'center_x',  type = 'float', alignment = 32 },
	{ name = 'center_y',  type = 'float', alignment = 32 },
	{ name = 'center_z',  type = 'float', alignment = 32 },
	{ name = 'extents_x', type = 'float', alignment = 32, default = 0.5 },
	{ name = 'extents_y', type = 'float', alignment = 32, default = 0.5 },
	{ name = 'extents_z', type = 'float', alignment = 32, default = 0.5 },
	{ name = 'mass',     type = 'float',                  default = '{% struct::scope %}default_mass' },
]
